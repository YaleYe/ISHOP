{% extends 'template.html' %}

{% block head %}
<!--- BEAST MODE JS-->
{% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'beastmode.css' %}">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
{% endblock %}

{% block body %}

<!-- Slider main container -->
<div class="swiper-container">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
        {% for product in product_list %}
        <div class="swiper-slide">

            <div class="containerBeastMode">
                <img src="{{ product.image.url }}" alt="{{ product.title }}">
                <button data-product="{{ product.productID }}" data-action="beastMode" class="btn btn-outline-primary add-btn update-cart">Add to Cart</button>
            </div>
            <!--
               <div class="card">
                  <img class="card-img-top" src="{{ product.image.url }}">
                  <div class="card-body">
                      <button data-product="{{ product.productID }}" data-action="beastMode" class="btn btn-outline-primary add-btn update-cart">Add to Cart</button>
                  </div>
                </div> -->

        </div>
        {% endfor %}
    </div>

    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>

    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>

</div>

<script>
    var swiper = new Swiper('.swiper-container', {
        keyboard: {
        enabled: true,
        },
        loop: true,
        effect: 'coverflow',
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: 'auto',
        coverflowEffect: {
        rotate: 50,
        stretch: 0,
        depth: 100,
        modifier: 1,
        slideShadows: true,
      },
      pagination: {
        el: '.swiper-pagination',
      },
    });
  </script>

{% endblock %}
