{% extends 'template.html' %}
{% block body %}

<div class="form-style-5">
    <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset>
        <legend><span class="number">1</span> Upload Your Product Info</legend>
        <input type="text" name="productName" placeholder="Product Name *" required>
        <input type="number" step="0.01" name="price" placeholder="Product Price *" required>
        <input type="number"  name="stocks" placeholder="Product Stocking *" required>
        <textarea name="description" placeholder="Product Description" required></textarea>
        <label for="job">Category:</label>
        <select id="job" name="category">
            <optgroup label="Food">
                <option value="Fresh">Fresh</option>
                <option value="Beverage">Beverage</option>
                <option value="Bakery">Bakery</option>
                <option value="Supplement">Supplement</option>
            </optgroup>

            <optgroup label="Fashion">
                <option value="Shirt">Shirt</option>
                <option value="Pants">Pants</option>
                <option value="Shoes">Shoes</option>
                <option value="Dress">Dress</option>
                <option value="Watches">Watches</option>
                <option value="Socks">Socks</option>
                <option value="Watches">UnderWear</option>
            </optgroup>

            <optgroup label="Toys & Games">
                <option value="Vroom">Vroom</option>
                <option value="Camera">Camera</option>
                <option value="Computer">Computer</option>
                <option value="GameConsole">GameConsole</option>
            </optgroup>
        </optgroup>
        </select>
    </fieldset>

    <fieldset>
        <legend><span class="number">2</span> Additional Info</legend>
        <p1>Upload your product image</p1>
        <input type="file" name="productPicture" required>
    </fieldset>

    <input type="submit" value="Sumbit">

        <b>{{error}}</b>
    </form>
</div>

{% endblock %}
