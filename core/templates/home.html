{% extends 'template.html' %}

{% block body %}
{%  csrf_token %}
<div class="container">
    <div class="row">
        {% for product in product_list %}
          <div class="col-sm-3">
               <div class="card">
                  <img class="card-img-top" src="{{ product.image.url }}">
                  <div class="card-body">
                      <p class="card-title"><small>Product Info:</small> {{ product.title }}</p>
                      <p class="card-text"><small>Product Description: </small>{{ product.description }}</p>
                      <p class="card-text"><small>Product Price: </small>${{product.price}}</p>
                      <button data-product="{{ product.productID }}" data-action="add" class="btn btn-outline-primary add-btn update-cart">Add to Cart</button>
                  </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
